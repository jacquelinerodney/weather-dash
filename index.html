<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
     
        <!-- Weather Dashboard Title-->
        <!-- container-->
        <!-- jumbotron-->
        <div class="jumbotron fluid"> 
            <div class="container">
                <h1 class= "text-center"> Weather Dashboard</h1>
            </div>
        </div>

        <!-- content container-->
            <!--search bar-->
        <!-- city search input-->
        <!--Boostrap Input-->
        <div class="container fluid">
            <div class="row">
                <div class= "col-3 m-2">
                <h2>Search for City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                                <button id= "citySearchBtn" type="button"></button>
                        </div>
                 </div>
             </div>
            </div>
        </div>
         <!-- city search history list-->
         <div class="searchHistory"></div>

    </div> 

        <!-- city forecast container-->
                <!-- city name-->
                <!--date -->
                <!--temp-->
                <!--humidity-->
                <!--wind speed-->
                <!--uv index-->
                <div class="col-8 m-2">
                <div class="row-12">
                    <div class="dailyForecast"></div>
                            <div class="ml-auto card w-50" floatLeft>
                            <div id="daily-forecast" class="card-body">
                    </div>
                        <div class="row">
                            <h1 class="cityName">City Name</h1>
                            <h1 class="currentDate"></h1>
                        </div>
                                <div class="row">
                                 <p class="temp">Temperature:</p>
                        </div>
                                 <div class="row">
                                <p class="humidity">Humidity:</p>
                        </div>
                                 <div class="row">
                                  <p class="windSpeed">Wind Speed:</p>
                        </div>
                                 <div class="row">
                                <p class="uvIndex">UV Index:</p>
                        </div>
                    </div>

        <!-- five day forecast-->
            <!-- api info/ajax call will go here-->
            <div class="container-sm container-md container-lg container-xl containIt">
                <div class="row card col-12 try" id="resultDiv"></div>
                <h2 class="row">5-Day Forecast:</h2>
                <div class="row"> 
                    <div class="card col-2">
                        <div class="card-body" id="dayOne"></div>
                    </div>
                    <div class="card col-2">
                        <div class="card-body" id="dayTwo"></div>
                    </div>
                    <div class="card col-2">
                        <div class="card-body" id="dayThree"></div>
                    </div>
                    <div class="card col-2">
                        <div class="card-body" id="dayFour"></div>
                    </div>
                    <div class="card col-2">
                        <div class="card-body" id="dayFive"></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
